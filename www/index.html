<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Modélisation</title>
  <meta name="description" content="Modélisation de la propagation d'un virus">
  <meta name="" content="">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="chartWrapper">
    <canvas id="myChart"></canvas>

    <div class="inputWrapper">
      <div class="col">
        <h1>Paramètres généraux</h1>
        <label>Taux de personnes saines</label>
        <input type="number" id="healty" name="healty" min="0" max="1" step="0.1" />
        <label>Taux de personnes en rémission</label>
        <input type="number" id="remission" name="remission" min="0" max="1" step="0.1" />
        <label>Gamma pour la probabilité de mutation du virus</label>
        <input type="number" id="gamma" name="gamma" min="0" max="1" step="0.01" />
        <label>Probabilité de créer un nouveau variant avec des paramètres très éloignées de son parent.</label>
        <input type="number" id="differentVariantPercent" name="differentVariantPercent" min="0" max="100" step="1" />
        <label>Durée de la simulation en jours</label>
        <input type="number" id="time" name="time" min="0" step="1" />
      </div>
      <div class="col">
        <h1>Variant 1</h1>
        <label>Taux de personnes infecté</label>
        <input type="number" id="infectedV1" name="infectedV1" min="0" max="1" step="0.1" />
        <label>Force de contagation du virus</label>
        <input type="number" id="alphaV1" name="alphaV1" min="0" max="1" step="0.01" />
        <label>Virulence du virus</label>
        <input type="number" id="betaV1" name="betaV1" min="0" max="1" step="0.01" />
      </div>
      <div class="col">
        <h1>Variant 2</h1>
        <label>Taux de personnes infecté</label>
        <input type="number" id="infectedV2" name="infectedV2" min="0" max="1" step="0.1" />
        <label>Force de contagation du virus</label>
        <input type="number" id="alphaV2" name="alphaV2" min="0" max="1" step="0.01" />
        <label>Virulence du virus</label>
        <input type="number" id="betaV2" name="betaV2" min="0" max="1" step="0.01" />
      </div>
      <div class="buttonWrapper">
        <button id="start" onclick="() => lauchSimulation()">Relancer la simulation</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
